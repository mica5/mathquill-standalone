<html><head>
	<!-- it's important that the title is nice, because it's what shows up when
		people bookmark this. -->
	<title>LaTeX Tools</title>
	<script src="jquery/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	startnum = 1;
	i = startnum;

	addframe = function() {
		document.getElementById("div"+(i-1)).innerHTML =
			"<iframe src='mathquill_single.html' width='100%' height='250px' class='frame'></iframe><br>" +
			"<div id='div"+i+"'></div>";
		i += 1;
		$(".frame").height(""+(100/i)+"%");
	}

	load_detexify = function() {
		$("#detexify").css('display', 'block');
		$("#detexify").attr('src', "load_detexify.html");
	};

	$(document).ready(function() {
		document.body.innerHTML +=
			"<br>" +
			"<iframe src='mathquill_single.html' width='100%' class='frame'></iframe><br>" +
			"<div id='div"+i+"'></div>" +
			"<iframe id='detexify' class='detexify' width='100%' height='556px'" +
			"style='display:none'>"
			;
		i += 1;
		load_detexify();
	});

	</script>
</head><body>
<input type="button" value="Add another MathQuill" onclick="addframe()"></input>
<!-- <input type="button" value="Load Detexify" onclick="load_detexify()"> -->
<br>


</body></html>
