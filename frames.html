<html><head>
	<script src="mathquill-0.10.1/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	i = 0;
	addframe = function() {
		if (i == 0) {
			document.body.innerHTML +=
				"<br>" +
				"<iframe src='mathquill.html' width='100%' class='frame'></iframe><br>" +
				"<div id='div"+i+"'></div>";
		} else {
			document.getElementById("div"+(i-1)).innerHTML =
				"<iframe src='mathquill.html' width='100%' class='frame'></iframe><br>" +
				"<div id='div"+i+"'></div>";
		}
		i += 1;
		//$(".frame").height(""+(100/i)+"%");
		$(".frame").height(100/i+"%");
	}
	</script>
</head><body>
<input type="button" value="add another frame" onclick="addframe()"></input>
</body></html>
